version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo In the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      -  chmod +x gradlew
      - ./gradlew compileJava
      - ./gradlew processResources
      - ./gradlew classes
      - ./gradlew bootJarMainClassName
      - ./gradlew bootJar
      - ./gradlew jar
      - ./gradlew assemble
      - ./gradlew compileTestJava
      - ./gradlew processTestResources
      - ./gradlew testClasses
      - ./gradlew check
      - ./gradlew build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - build/libs/APIs-0.0.1-SNAPSHOT.jar
  discard-paths: yes